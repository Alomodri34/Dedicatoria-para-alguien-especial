<script>
    // --- Animaci√≥n de corazones ---
  const canvas = document.getElementById('hearts');
  const ctx = canvas.getContext('2d');
  let corazones = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function lanzarCorazones() {
    for (let i = 0; i < 5; i++) { // menos corazones a la vez
      corazones.push({
        x: Math.random() * canvas.width,
        y: canvas.height + 20,
        size: Math.random() * 20 + 15,
        speed: Math.random() * 1.2 + 0.3,
        opacity: 1,
        drift: (Math.random() - 0.5) * 1.5,
        angle: Math.random() * Math.PI * 2,
        swing: Math.random() * 0.5 + 0.2
      });
    }
  }

  function dibujarCorazon(x, y, size, opacity) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(size / 50, size / 50);
    ctx.beginPath();
    ctx.globalAlpha = opacity;
    ctx.moveTo(25, 40);
    ctx.bezierCurveTo(25, 37, 20, 25, 5, 25);
    ctx.bezierCurveTo(-15, 25, -15, 55, 25, 75);
    ctx.bezierCurveTo(65, 55, 65, 25, 45, 25);
    ctx.bezierCurveTo(30, 25, 25, 37, 25, 40);
    ctx.fillStyle = `hsl(${Math.random()*20+340}, 70%, 60%)`;
    ctx.fill();
    ctx.restore();
  }

  function animarCorazones() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    corazones.forEach(c => {
      c.y -= c.speed;
      c.x += Math.sin(c.angle) * c.swing;
      c.angle += 0.05;
      c.opacity -= 0.007;
      dibujarCorazon(c.x, c.y, c.size, c.opacity);
    });
    corazones = corazones.filter(c => c.opacity > 0);
    requestAnimationFrame(animarCorazones);
  }

  setInterval(lanzarCorazones, 300); 
  window.onload = () => {
    animarCorazones();
    lanzarCorazones();
  };
</script>
